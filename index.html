<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой список продуктов</title>
</head>
<body>

    <!-- Заголовок страницы -->
    <h1 align="center">Мой список покупок</h1>

    <!-- Маркированный список продуктов -->
    <h2>Список продуктов:</h2>
    <ul type="square">
        <li>Молоко</li>
        <li>Хлеб</li>
        <li><font color="red">Яблоки</font> (красные)</li>
        <li>Куриная грудка</li>
        <li>Макароны</li>
        <li>Сыр</li>
        <li>Йогурт</li>
    </ul>

    <hr> <!-- Горизонтальная линия -->

    <!-- Простая таблица -->
    <h2>Пример таблицы цен:</h2>
    <table align="center" border="2" cellpadding="5">
        <tr>
            <th>Продукт</th>
            <th>Количество</th>
            <th>Цена</th>
        </tr>
        <tr>
            <td>Молоко</td>
            <td>1 л</td>
            <td>80 руб.</td>
        </tr>
        <tr>
            <td>Хлеб</td>
            <td>1 булка</td>
            <td>40 руб.</td>
        </tr>
        <tr>
            <td>Яблоки</td>
            <td>1 кг</td>
            <td>120 руб.</td>
        </tr>
    </table>

</body>
</html>
